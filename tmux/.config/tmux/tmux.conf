# Truecolor
set  -g default-terminal "tmux-256color"
set -s escape-time 0
set -ag terminal-overrides ",alacritty:RGB"

set-option -g default-shell /bin/zsh
set -g mode-keys vi
set -g mouse on

# Use ctrl-a instead of  ctrl-b
set-option -g prefix C-space

# Yanking and pasting more like vim (works anyway?)
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
#bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# Use v in copy mode like it is in vim
bind-key -T copy-mode-vi 'v' send -X begin-selection # Buggy with pressig v again

# Use y to copy in copy mode
bind-key -T copy-mode-vi 'y' send -X copy-selection # Does not exit copy mode

# Move between panes with vim bindings.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Insert copy mode with Esc
bind Escape copy-mode

# Remap spiting to more intuitive
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start on 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Give notifiactions or something when window is active
setw -g monitor-activity on
set -g visual-activity on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview' # urlview is a dependency
set -g @plugin 'egel/tmux-gruvbox'
#set -g @plugin 'lawabidingcactus/tmux-gruvbox-truecolor'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run "if [ ! -d ~/.config/tmux/plugins/tpm/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm; fi"

run '~/.config/tmux/plugins/tpm/tpm'
